<!DOCTYPE html>
<html>
<head>
    <title>Latest Posts</title>
</head>
<body>
    <hr />
        {% if user.is_anonymous %}
            You are not logged in.
        {% else %}
            You are logged in as {{ user.username }}.
        {% endif %}
    <hr/>
    <h1>{{ pressman.pr_title }}</h1>
    <p>
        Author : {{ pressman.pr_author }}<br />
        Date: {{ pressman.pr_date_created }}<br />
        <a href="{{ pressman.get_absolute_url }}">View detail of Post</a>
    </p>
</body>
</html>
